<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Unique char</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img
              src="./images/logo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <h1 class="m-0 text-light">Unique char</h1>
          </a>
          <button
            type="button"
            id="btn-info"
            class="btn btn-primary px-4 ms-auto"
          >
            Info
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container py-4">
        <form id="form" class="col g-3">
          <div class="col-auto">
            <textarea
              class="form-control mb-3"
              id="exampleFormControlTextarea1"
              rows="10"
              placeholder="Enter text"
            ></textarea>
          </div>

          <div class="col-auto d-flex justify-content-center mb-3">
            <button type="submit" id="btn-submit" class="btn btn-primary me-3">
              Confirm enter
            </button>
            <button type="button" id="btn-clear" class="btn btn-primary">
              Clear area
            </button>
          </div>
        </form>
        <div
          class="d-flex justify-content-start rounded bg-secondary px-3 py-2"
        >
          <p class="fw-bold text-light fs-4 m-0">
            Result: <span id="result" class="text-primary fs-4"></span>
          </p>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light text-center mt-auto">
      <div class="container p-2">
        <p class="mb-1">All rights reserved Â© 2023 by Daniil Popov</p>
        <p class="mb-1">
          e-mail: <a href="mailto:x6uhrox@gmail.com">x6uhrox@gmail.com</a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
